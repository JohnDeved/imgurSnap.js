<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Imgur Snap!</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      .container {
        position: absolute;
        cursor: crosshair;
        height: 100vh;
        width: 100vw;
      }
      .selection {
        position: absolute;
        border: 1px solid #1bb76e;
        background-color: rgba(52, 55, 60, 0.25);
        box-shadow: rgba(0, 0, 0, 0.2) 0px 3px 5px -1px, rgba(0, 0, 0, 0.14) 0px 5px 8px 0px, rgba(0, 0, 0, 0.12) 0px 1px 14px 0px !important;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="selection"></div>
    </div>
    
    <script>
      require('./script.js')
    </script>
  </body>
</html>
